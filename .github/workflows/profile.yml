name: Generate Profile Artifacts

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # ðŸ Generate Snake -> file masuk ke main/output/
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: suirfan20
          outputs: |
            output/github-contribution-grid-snake.svg

      # ðŸ§Š Generate 3D Contribution -> folder profile-3d-contrib/ (di root repo)
      - name: Generate 3D Contribution
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: suirfan20

      # ðŸ’¾ Commit semuanya (snake + 3D kalau ada perubahan)
      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update profile animations"
